<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web & App Development | تصميم صفحات الانترنت والتطبيقات</title>
    <!-- تضمين خطوط لتحسين المظهر -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;700&display=swap" rel="stylesheet">
    <style>
        /* الخلفية بيضاء والكتابة سوداء (تصميم معكوس لصفحة الإعلانات) */
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #ffffff; /* الخلفية بيضاء */
            color: #000000; /* الكتابة سوداء */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            margin: 0;
            padding-top: 50px;
            padding-bottom: 50px; /* إضافة مسافة سفلية عند ظهور القسم */
            direction: rtl;
        }
        
        /* تصميم الشعار */
        .header-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            overflow: hidden;
            border-radius: 50%;
            border: 4px solid #000000; /* إطار أسود */
        }
        .header-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #ffffff;
        }
        
        /* العنوان الإنجليزي (أولاً) */
        h1 {
            font-size: 2.2em;
            color: #000000;
            margin: 0 0 5px 0;
        }

        /* العنوان العربي (ثانياً) */
        h2.arabic-title {
            font-size: 1.5em;
            color: #000000;
            margin: 0 0 40px 0;
            border-bottom: 2px solid #000000;
            padding-bottom: 10px;
            font-weight: 300;
        }

        /* قائمة التنقل */
        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 15px; 
            width: 75%;
            max-width: 350px;
            margin-bottom: 30px; /* مسافة قبل القسم المخفي */
        }
        
        /* تصميم الروابط (الأساسي: أسود بخط أبيض) */
        .nav-menu a {
            text-decoration: none;
            color: #ffffff; 
            background-color: #000000; 
            padding: 12px; 
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 6px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid #000000;
            cursor: pointer; /* للإشارة إلى أنه زر قابل للنقر */
        }
        
        /* تأثير التمرير (Hover/Active) - يصبح أبيض بخط أسود */
        .nav-menu a:hover, 
        .nav-menu a:active,
        .nav-menu a:focus {
            background-color: #ffffff; 
            color: #000000; 
            transform: scale(1.02);
            border-color: #000000;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.4);
        }

        /* تنسيق قسم الأعمال السابقة قيد الإنشاء */
        .portfolio-section {
            padding: 50px 20px;
            margin-top: 60px;
            max-width: 600px;
            width: 100%;
            background-color: #f0f0f0; 
            color: #000000; 
            border-radius: 12px;
            border: 3px dashed #000000; 
            /* التعديل 1: إخفاء القسم بشكل افتراضي */
            display: none; 
            transition: opacity 0.5s ease;
        }
        
        .portfolio-section h2 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #000000;
        }

        .portfolio-section p {
            font-size: 1.1em;
            color: #333333;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    
    <div class="header-logo">
        <!-- التعديل 3: استخدام الصورة المسماة "wight.jpg" -->
        <img src="wight.jpg" alt="Web & App Development Logo" onerror="this.onerror=null; this.src='https://placehold.co/120x120/ffffff/000000?text=WEB'">
    </div>
    
    <!-- العنوان بالإنجليزية أولاً -->
    <h1>Web & App Development</h1>
    <!-- ثم العنوان بالعربية تحته -->
    <h2 class="arabic-title">تصميم صفحات الانترنت والتطبيقات</h2>

    <!-- الروابط تستخدم نفس صفحات المحتوى -->
    <div class="nav-menu">
        <a href="interior-about.html">معلومات عنا</a>
        <!-- تم ربط الزر بدالة JavaScript لتظهر القسم المخفي -->
        <a href="#" onclick="showPortfolioSection(); return false;">اعمال سابقة</a>
        <a href="interior-contact.html">تواصل معنا</a>
    </div>

    <!-- قسم الأعمال السابقة (Portfolio) - المعرّف #portfolio-section -->
    <div id="portfolio-section" class="portfolio-section">
        <h2>أعمال سابقة (قريباً)</h2>
        <p>
            شكراً لاهتمامك. نعمل حالياً على تجميع وعرض أحدث مشاريعنا الرقمية. 
            <br>
            **سيتم رفع الأعمال المنجزة والمشاريع السابقة هنا قريباً جداً.**
        </p>
    </div>

    <script>
        // التعديل 2: دالة JavaScript لإظهار القسم
        function showPortfolioSection() {
            const portfolioSection = document.getElementById('portfolio-section');
            if (portfolioSection) {
                // تبديل عرض القسم من مخفي إلى مرئي (block)
                portfolioSection.style.display = 'block'; 
                // جعل الصفحة تتحرك بسلاسة إلى القسم الجديد
                portfolioSection.scrollIntoView({ behavior: 'smooth' });
            }
        }
    </script>
</body>
</html>
