<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Black Flower Pro Art</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://via.placeholder.com/1920x1080.png?text=Artistic+Background');
            background-size: cover;
            background-position: center;
            filter: brightness(30%) contrast(150%);
            z-index: -1;
        }

        .header-text {
            margin-bottom: 50px;
            z-index: 1;
        }
        
        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            font-weight: 700;
            margin: 0;
        }

        .sub-title {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.2em;
            font-weight: 300;
            margin-top: 5px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 80%;
            max-width: 1200px;
            gap: 20px;
            z-index: 1;
        }

        .service-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .service-section:hover {
            transform: scale(1.05);
        }

        .logo-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            overflow: hidden;
            border: 2px solid;
        }

        .logo-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h2 {
            font-size: 1.5em;
            margin: 0;
            color: #ffffff;
            text-transform: uppercase;
        }

        /* 3D Interior Design Styles (Uses wight.jpg - Black logo on white background) */
        #interior-design .logo-circle {
            background-color: #ffffff;
            border-color: #000000;
        }
        
        #interior-design h2 {
            color: #ffffff;
        }

        /* Advertising & Marketing Styles (Uses black.jpg - White logo on black background) */
        #advertising .logo-circle {
            background-color: #000000;
            border-color: #ffffff;
        }
        
        #advertising h2 {
            color: #ffffff;
        }

        /* Web & App Development Styles (Uses wight.jpg - Black logo on white background) */
        #web-dev .logo-circle {
            background-color: #ffffff;
            border-color: #000000;
        }
        
        #web-dev h2 {
            color: #ffffff;
        }
    </style>
</head>
<body>

    <div class="background-image"></div>
    
    <div class="header-text">
        <h1 class="main-title">THE BLACK FLOWER</h1>
        <p class="sub-title">Professional Art</p>
    </div>

    <div class="container">

        <a href="interior-design.html" class="service-section" id="interior-design">
            <div class="logo-circle">
                <img src="wight.jpg" alt="3D Interior Design Logo" class="logo-image">
            </div>
            <h2>3D Interior Design</h2>
        </a>

        <a href="advertising.html" class="service-section" id="advertising">
            <div class="logo-circle">
                <img src="black.jpg" alt="Advertising & Marketing Logo" class="logo-image">
            </div>
            <h2>Advertising & Marketing</h2>
        </a>

        <a href="web-dev.html" class="service-section" id="web-dev">
            <div class="logo-circle">
                <img src="wight.jpg" alt="Web & App Development Logo" class="logo-image">
            </div>
            <h2>Web & App Development</h2>
        </a>

    </div>

</body>
</html>
