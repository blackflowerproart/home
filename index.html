<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Setting the viewport for full responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Black Flower Pro Art</title>
    
    <!-- Restoring original English font imports: Playfair Display and Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
    <style>
        /* Base Body Settings - Now the only background layer */
        body {
            font-family: 'Open Sans', sans-serif, Arial;
            margin: 0;
            padding: 0;
            background-color: #000000; /* خلفية سوداء نقية */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Removed .background-image CSS rule as the element is removed from HTML */

        .header-text {
            margin-bottom: 50px;
            z-index: 1;
            padding: 0 15px;
        }
        
        /* Responsive Main Title using Playfair Display (Original Font) */
        .main-title {
            font-family: 'Playfair Display', serif;
            /* Responsive font size using clamp */
            font-size: clamp(2.5em, 8vw, 4.5em); 
            font-weight: 700;
            margin: 0;
            line-height: 1.1;
        }

        /* Responsive Subtitle using Open Sans (Original Font) */
        .sub-title {
            font-family: 'Open Sans', sans-serif;
            /* Responsive font size using clamp */
            font-size: clamp(0.9em, 3vw, 1.3em);
            font-weight: 300;
            margin-top: 5px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .container {
            display: flex;
            justify-content: center; 
            align-items: flex-start;
            flex-wrap: wrap; /* Allows wrapping on small screens */
            width: 90%; 
            max-width: 1200px;
            gap: 30px; 
            z-index: 1;
            margin-bottom: 50px;
        }

        .service-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease;
            cursor: pointer;
            flex-basis: calc(33.33% - 20px); 
            min-width: 250px; 
            flex-grow: 1; 
            max-width: 350px;
        }

        .service-section:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        /* Responsive logo size using clamp */
        .logo-circle {
            width: clamp(150px, 15vw, 200px); 
            height: clamp(150px, 15vw, 200px);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            overflow: hidden;
            border: 4px solid;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .logo-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Responsive H2 using Open Sans (Original Font) */
        h2 {
            font-family: 'Open Sans', sans-serif; /* Using Open Sans for service titles */
            font-size: clamp(1.1em, 3.5vw, 1.5em);
            margin: 0;
            color: #ffffff;
            text-transform: uppercase;
        }
        
        /* Color styles remain the same */
        #interior-design .logo-circle { background-color: #ffffff; border-color: #000000; }
        #advertising .logo-circle { background-color: #000000; border-color: #ffffff; }
        #web-dev .logo-circle { background-color: #ffffff; border-color: #000000; }
        
        /* ------------------------------------------------------------------- */
        /* Media Query for Mobile (less than 768px) */
        /* ------------------------------------------------------------------- */

        @media (max-width: 768px) {
            
            .container {
                /* Stacks items vertically on mobile */
                flex-direction: column; 
                align-items: center;
                width: 95%; 
                gap: 40px;
            }

            .service-section {
                width: 80%; 
                flex-basis: auto;
                max-width: 300px; 
            }

            .logo-circle {
                width: 150px; 
                height: 150px;
                border-width: 3px;
                margin-bottom: 10px;
            }

            h2 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

    <!-- Removed the background-image div to ensure a pure black background -->
    
    <div class="header-text">
        <h1 class="main-title">THE BLACK FLOWER</h1>
        <p class="sub-title">Professional Art</p>
    </div>

    <div class="container">

        <a href="interior-design.html" class="service-section" id="interior-design">
            <div class="logo-circle">
                <!-- Image source set to wight.jpg -->
                <img src="wight.jpg" alt="3D Interior Design Logo" class="logo-image">
            </div>
            <h2>3D Interior Design</h2>
        </a>

        <a href="advertising.html" class="service-section" id="advertising">
            <div class="logo-circle">
                <!-- Image source set to black.jpg -->
                <img src="black.jpg" alt="Advertising & Marketing Logo" class="logo-image">
            </div>
            <h2>Advertising & Marketing</h2>
        </a>

        <a href="web-dev.html" class="service-section" id="web-dev">
            <div class="logo-circle">
                <!-- Image source set to wight.jpg -->
                <img src="wight.jpg" alt="Web & App Development Logo" class="logo-image">
            </div>
            <h2>Web & App Development</h2>
        </a>

    </div>
    
</body>
</html>
