<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackflowerProArt - Professional Art</title>
    <style>
        /* تنسيقات أساسية مؤقتة (يُفضل نقلها إلى ملف style.css) */
        body {
            background-color: black;
            color: white; /* لجعل النص مرئياً على الخلفية السوداء */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px 0;
        }
        .main-title {
            font-size: 4em; /* خط كبير وجميل */
            margin-bottom: 5px;
            color: #ffcc00; /* لون ذهبي أو لامع لتحسين الجمالية */
        }
        .subtitle {
            font-size: 1.5em;
            margin-bottom: 50px;
            color: #ccc;
            font-style: italic;
        }
        .sections {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 50px;
        }
        .section-item {
            text-decoration: none;
            color: white;
        }
        .logo {
            width: 150px; /* حجم الشعار */
            height: 150px;
            border-radius: 50%; /* شكل مدور */
            border: 3px solid #ffcc00;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .logo:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1 class="main-title">BlackflowerProArt</h1>
    <p class="subtitle">Professional Art</p>

    <div class="sections">

        <a href="advertising.html" class="section-item">
            <img src="black.png" alt="Advertising & Marketing" class="logo">
            <h3>Advertising & Marketing</h3>
        </a>

        <a href="interior-design/info.html" class="section-item">
            <img src="weight.png" alt="Interior Design" class="logo">
            <h3>Interior Design</h3>
        </a>

        <a href="web-design.html" class="section-item">
            <img src="web_logo.png" alt="Web Design" class="logo">
            <h3>Web Design</h3>
        </a>

    </div>
    
</body>
</html>
