    <style>
        body {

            color: #ffffff;
            background-color: #000000;
            padding: 20px;
            font-size: 1.4em;

            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        .nav-menu a:hover {

            transform: translateY(-3px);
