<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertising | الإعلان والتسويق</title>
    <!-- تضمين خطوط لتحسين المظهر -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;700&display=swap" rel="stylesheet">
    <style>
        /* الخلفية سوداء والكتابة بيضاء */
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            margin: 0;
            padding-top: 50px;
            direction: rtl;
        }
        
        /* تصميم الشعار */
        .header-logo {
            width: 120px; /* تم تصغير الشعار قليلاً */
            height: 120px; /* تم تصغير الشعار قليلاً */
            margin-bottom: 20px;
            overflow: hidden;
            border-radius: 50%;
            border: 4px solid #ffffff;
        }
        .header-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* تم تحديث المسار إلى black.jpg */
            background-color: #000000;
        }
        
        h1 {
            font-size: 2.2em; /* تم تصغير حجم العنوان قليلاً */
            color: #ffffff;
            margin: 0 0 5px 0; /* تم تقليل المسافة السفلية للعنوان الإنجليزي */
        }

        h2.arabic-title {
            font-size: 1.5em; /* عنوان فرعي للعربية */
            color: #ffffff;
            margin: 0 0 50px 0; /* مسافة سفلية أكبر هنا */
            border-bottom: 2px solid #ffffff;
            padding-bottom: 10px;
            font-weight: 300;
        }

        /* قائمة التنقل */
        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 20px; /* تم تصغير التباعد بين الأزرار */
            width: 75%; /* تم تصغير عرض القائمة قليلاً */
            max-width: 350px; /* تم تصغير العرض الأقصى */
        }
        
        /* تصميم الروابط (أبيض بخط أسود) */
        .nav-menu a {
            text-decoration: none;
            color: #000000;
            background-color: #ffffff;
            padding: 15px; /* تم تصغير حشو الزر */
            font-size: 1.2em; /* تم تصغير حجم الخط */
            font-weight: bold;
            border-radius: 6px; /* تم تصغير نصف قطر الزاوية */
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(255, 255, 255, 0.2);
            border: 2px solid #ffffff;
        }
        
        /* تأثير التمرير (Hover/Active) - أسود بخط أبيض */
        .nav-menu a:hover, 
        .nav-menu a:active,
        .nav-menu a:focus {
            background-color: #000000;
            color: #ffffff;
            transform: scale(1.02);
            border-color: #ffffff;
            box-shadow: 0 5px 12px rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    
    <div class="header-logo">
        <!-- تم تغيير المسار إلى black.jpg -->
        <img src="black.jpg" alt="Advertising & Marketing Logo">
    </div>
    
    <!-- العنوان بالإنجليزية أولاً -->
    <h1>Advertising & Marketing</h1>
    <!-- ثم العنوان بالعربية تحته -->
    <h2 class="arabic-title">الإعلان والتسويق</h2>

    <!-- الروابط الجديدة لصفحات المحتوى -->
    <div class="nav-menu">
        <a href="interior-about.html">معلومات عنا</a>
        <a href="interior-portfolio.html">اعمال سابقة</a>
        <a href="interior-contact.html">تواصل معنا</a>
    </div>
</body>
</html>
