<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interior Design - القائمة الرئيسية</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            margin: 0;
            padding-top: 50px;
        }
        
        .header-logo {
            width: 140px;
            height: 140px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        .header-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: transparent; 
            border: none; 
        }
        h1 {
            font-size: 2.5em;
            color: #000000;
            margin: 0 0 50px 0;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 80%;
            max-width: 400px;
        }
        .nav-menu a {
            text-decoration: none;
            color: #ffffff;
            background-color: #000000; 
            padding: 15px;
            font-size: 1.3em;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .nav-menu a:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    
    <div class="header-logo">
        <img src="https://raw.githubusercontent.com/blackflowerproart/home/main/wight.jpg" alt="3D Interior Design Logo">
    </div>
    <h1>3D Interior Design</h1>

    <div class="nav-menu">
        <a href="https://raw.githubusercontent.com/blackflowerproart/home/main/interior-about.html" target="_blank">معلومات عن الشركة</a>
        <a href="https://raw.githubusercontent.com/blackflowerproart/home/main/interior-portfolio.html" target="_blank">اعمال سابقة</a>
        <a href="https://raw.githubusercontent.com/blackflowerproart/home/main/interior-contact.html" target="_blank">التواصل معنا</a>
    </div>
</body>
</html>
