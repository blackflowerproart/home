<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القسم الداخلي - 3D Interior Design</title>
    <style>
        /* التصميم الأساسي */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000; /* الخلفية سوداء */
            color: #ffffff; /* الكتابة بيضاء */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            margin: 0;
            padding-top: 50px;
        }

        /* عنوان القسم */
        h1 {
            font-size: 3em;
            color: #ffffff;
            margin: 0 0 10px 0;
        }
        h2 {
            font-size: 1.5em;
            color: #aaaaaa;
            margin-bottom: 50px;
        }

        /* تصميم القائمة (الأزرار) */
        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 80%;
            max-width: 450px;
        }
        .nav-menu a {
            text-decoration: none;
            color: #ffffff;
            background-color: #222222; /* لون رمادي داكن كزر للتباين */
            padding: 20px;
            font-size: 1.4em;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            border: 1px solid #555555;
        }
        .nav-menu a:hover {
            background-color: #555555; /* تفتيح لون الزر عند المرور */
            transform: translateY(-3px);
        }

        /* رابط العودة للصفحة الرئيسية */
        .back-home {
            margin-top: 60px;
            font-size: 1.1em;
            text-decoration: none;
            color: #ffffff;
            border-bottom: 2px solid #ffffff;
            padding-bottom: 5px;
            transition: color 0.3s;
        }
        .back-home:hover {
            color: #aaaaaa;
            border-color: #aaaaaa;
        }
    </style>
</head>
<body>
    
    <h1>قسم 3D Interior Design</h1>
    <h2>اكتشف خدماتنا وأعمالنا في التصميم الداخلي الاحترافي</h2>

    <div class="nav-menu">
        <a href="https://raw.githubusercontent.com/blackflowerproart/home/main/interior-about.html" target="_blank">
            معلومات عن القسم
        </a>
        
        <a href="https://raw.githubusercontent.com/blackflowerproart/home/main/interior-portfolio.html" target="_blank">
            أعمالنا السابقة
        </a>
        
        <a href="https://raw.githubusercontent.com/blackflowerproart/home/main/interior-contact.html" target="_blank">
            التواصل معنا
        </a>
    </div>

    <a href="https://raw.githubusercontent.com/blackflowerproart/home/main/index.html" class="back-home" target="_blank">
        العودة إلى الصفحة الرئيسية
    </a>
</body>
</html>
