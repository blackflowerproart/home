<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التواصل معنا - 3D Interior Design</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 40px 20px;
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            width: 100%;
        }
        h2 {
            font-size: 2.5em;
            text-align: center;
            border-bottom: 3px solid #000000;
            padding-bottom: 15px;
            margin-bottom: 40px;
        }
        p {
            text-align: center;
            margin-bottom: 30px;
        }

        /* FormSubmit Demo container styling */
        .form-container {
            padding-bottom: 30px;
        }
        
        /* Form Groups and Rows (for layout) */
        .form-group {
            margin-bottom: 15px;
        }
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        .form-row .col {
            flex: 1;
        }
        
        /* Input and Textarea Styling */
        .form-control {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            color: #000000;
            background-color: #f9f9f9;
            font-size: 1em;
        }
        textarea.form-control {
            resize: vertical;
            min-height: 150px;
        }
        
        /* Submit Button Styling */
        .btn-dark {
            background-color: #000000;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .btn-dark:hover {
            background-color: #333333;
        }

        /* Contact Details and Actions Styling */
        .contact-details {
            margin-top: 40px;
            font-size: 1.1em;
            line-height: 2;
            text-align: center;
            padding: 20px;
            border-top: 1px solid #eee;
        }
        .whatsapp-link {
            display: inline-block;
            background-color: #25d366; 
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            margin-top: 15px;
            transition: opacity 0.3s;
        }
        .whatsapp-link:hover {
            opacity: 0.8;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #000000;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background-color: #333333;
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            .form-row .col {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>التواصل معنا</h2>
        
        <p>املأ النموذج أدناه وسنتواصل معك قريباً:</p>

        <div class="form-container">
            <form target="_blank" action="https://formsubmit.co/blackflowerproart@gmail.com" method="POST">
                
                <input type="hidden" name="_subject" value="رسالة جديدة - استفسار عن خدمات التصميم الداخلي">
                <input type="hidden" name="_captcha" value="false"> 
                <input type="hidden" name="_template" value="table"> 

                <div class="form-group">
                    <div class="form-row">
                        <div class="col">
                            <input type="text" name="الاسم" class="form-control" placeholder="الاسم الكامل" required>
                        </div>
                        <div class="col">
                            <input type="email" name="البريد الإلكتروني" class="form-control" placeholder="البريد الإلكتروني" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <textarea placeholder="رسالتك أو استفسارك" class="form-control" name="الرسالة" rows="10" required></textarea>
                </div>
                
                <button type="submit" class="btn-dark">إرسال الرسالة</button>
            </form>
        </div>

        <div class="contact-details">
            <p style="font-weight: bold;">أو تواصل مباشرة:</p>
            <p><strong>العنوان:</strong> عمان، الأردن - ماركا الشمالية</p>
            <p><strong>الهاتف:</strong> 0787126778</p>
            <p><strong>البريد الإلكتروني:</strong> **blackflowerproart@gmail.com**</p>

            <a href="https://wa.me/962787126778" class="whatsapp-link" target="_blank">
                تواصل مباشرة عبر واتس اب
            </a>
        </div>

        <div style="text-align: center;">
            <a href="https://raw.githubusercontent.com/blackflowerproart/home/main/interior-design.html" class="back-link" target="_blank">العودة إلى القائمة الرئيسية</a>
        </div>
    </div>
</body>
</html>
